<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>byyteDEV</title>
  <base href="./">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'DM Serif Display', serif;
      color: white;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
    }
    canvas#shader-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
    }
    .minecraft-title {
      position: relative;
      text-align: center;
      z-index: 1;
    }
    .minecraft-title h1 {
      font-size: 48px;
      margin: 0;
      font-weight: normal;
      color: white;
    }
    .minecraft-title .splash {
      position: absolute;
      bottom: 5px;
      right: -60px;
      font-size: 18px;
      color: yellow;
      transform: rotate(-20deg);
      font-weight: bold;
      text-shadow: 1px 1px 0 black;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <canvas id="shader-background"></canvas>

  <div class="minecraft-title">
    <h1>byyte's room</h1>
    <span class="splash">10x More Awesome!</span>
  </div>

  <script src="https://unpkg.com/glslCanvas@latest"></script>
  <script>
    const canvas = document.getElementById('shader-background');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const sandbox = new GlslCanvas(canvas);

    // Minimal sample shader (replace with your full shader)
    const fragShader = `
      precision mediump float;
      uniform float iTime;
      uniform vec2 iResolution;
      void main() {
        vec2 uv = gl_FragCoord.xy / iResolution.xy;
        gl_FragColor = vec4(0.5 + 0.5*cos(iTime+uv.xyx+vec3(0,2,4)), 1.0);
      }
    `;
    sandbox.load(fragShader);
  </script>

</body>
</html>
