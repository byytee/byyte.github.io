<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>byyteDEV</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'DM Serif Display', serif;
      color: white;
      background-color: #87CEFA; /* Light blue background */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .minecraft-title {
      position: relative;
      display: inline-block;
      text-align: center;
    }
    .minecraft-title h1 {
      font-size: 48px;
      margin: 0;
      font-weight: normal;
    }
    .minecraft-title .splash {
      position: absolute;
      bottom: 5px;
      right: -60px;
      font-size: 18px;
      color: yellow;
      transform: rotate(-20deg);
      font-weight: bold;
      text-shadow: 1px 1px 0 black;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="minecraft-title">
    <h1>byyte's room</h1>
    <span class="splash">10x More Awesome!</span>
  </div>
</body>
</html>
