<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byyte's home</title>
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #2e2e2e; /* Dark grey background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'DM Serif Display', serif;
    }

    .minecraft-title {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .minecraft-title h1 {
      font-size: 48px;
      margin: 0;
      font-weight: normal;
      color: white;
    }

    .minecraft-title .splash {
      position: absolute;
      bottom: 5px;
      right: -60px;
      font-size: 18px;
      color: yellow;
      transform: rotate(-20deg);
      font-weight: bold;
      text-shadow: 1px 1px 0 black;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="minecraft-title">
    <h1>byyte.dev</h1>
    <span class="splash">Now on Github!</span>
  </div>

</body>
</html>
